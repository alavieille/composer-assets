filter:
    excluded_paths:
        - 'tests/*'
        - 'vendor/*'
build:
    tests:
        override:
            -
                command: 'phpunit --coverage-clover=some-file'
                coverage:
                    file: 'some-file'
                    format: 'php-clover'
    environment:
          php:
              version: 5.5
checks:
    php: true
coding_style:
    php:
        spaces:
            around_operators:
                concatenation: false
